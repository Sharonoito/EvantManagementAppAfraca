# .github/workflows/master_afraca.yml
# Build and deploy Next.js app to Azure Web App - Afraca

name: Build and Deploy Next.js App - Afraca

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npm run build

      - name: Upload Next.js build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/**
            package.json
            next.config.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Afraca   # Change this to your Azure Web App name
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

